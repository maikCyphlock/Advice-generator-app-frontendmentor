<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- REMOVE WHEN DEV TERMINATED
    <link rel="stylesheet" href="assets/scss/dev.css" /> -->
    <!-- JAVASCRIPT -->
    <script async defer src="assets/js/main.js"></script>
  </head>
  <body class="bg">
    <main class="card">
      <small class="card__advice--id">
        <span id="AdviceID"></span></small
      >
      <h1 class="card__advice--content" id="AdviceContent"></h1>
      <div role="contentinfo" class="card__separator">
        <img src="assets/images/pattern-divider-mobile.svg" alt="" />
      </div>

      <button id="Dice" class="dice">
        <div class="circle"></div>
        <img id="DiceImg" class="dice__img" src="assets/images/icon-dice.svg" alt="" />
      </button>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/maikCyphlock" target="_blank">MaikCyphlock</a>.
    </div>
  </body>
</html>
